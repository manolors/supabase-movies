<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <form class="login-form">
    <input type="text" name="email" placeholder="email" required>
    <input type="password" name="password" placeholder="password" required>
    <input type="submit" value="Login" name="login">
  </form>
  <form class="logout-form">
    <span class="logged-user"></span>
    <input type="submit" value="Logout" name="logout">
  </form>
  <div>
    <button id="load-data">Importar películas</button>
    <button id="show-movies">Mostrar películas</button>
    <button id="clear">Limpiar</button>
  </div>
  <hr>
  <div class="search">
    <label for="title-search">Búsqueda por título</label>
    <input type="text" id="search-title"></input>
    <button id="search-button">Buscar</button>
  </div>
  <hr>
  <div class="message"></div>
  <div class="movies"></div>
</body>

</html>
